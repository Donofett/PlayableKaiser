l_simp_chinese:
  
  kaiser_bureau.0.name:0 "The Katzenvereinigungsbüro"
  kaiser_bureau.0.desc:0 "Our advisors have alerted us of a newly formed bureau to facilitate the §YUnification of Flusion§!. It is headed by the venerable §YDouclaw MacCathur§!. He expects great things from the inevitable unification."
  kaiser_bureau.0.a:0 "On screen"
  
  kaiser_bureau.1.name:0 "Douclaw MacCathur"
  kaiser_bureau.1.desc:0 "Oh, most esteemed Kaiser Kattail. Your faithful High Command and I have finished drawing up a myriad of war plans and operations to spearhead our upcoming planetary unification campaigns. We are all most eager to see them put into action, under your guidance."
  kaiser_bureau.1.a:0 "On with it."
  kaiser_bureau.1.a.tooltip:0 "The Flusionian Unification screen will be shown."
  
  kaiser_bureau.2.name:0 "Flusion Unification"
  
  kaiser_bureau_tooltip:0 "Katzenvereinigungsbüro"
  
  kaiser_conquest_mech_desc:0 "This screen allows you manage §YConquests§! on §EFlusion§!. Each area has a level of §YKatzen Grasp§! which changes as we go on §YConquests§!.\n\nDuring a §YConquest§!, a situation will start. The situation approach determines the monthly progress and cost of §YStrikes§!. §YStrikes§! can be performed through a planetary decision. Due to limted resources and manpower, we cannot perform specialized §YStrikes§! when engaging in more than one §YConquest§!. Once a stage is finished we will attack a more centralized force, represented by an invasion on §EFlusion§!. Finish the situation to capture a region. You may need to capture one region before you capture another.\n\nYou can begin a by §YConquest§! clicking on a nation and declaring war."
  
  kaiser_bureau.douclaw.low.a:0 "We must teach this sadly misguided world about the wonders of unification."
  kaiser_bureau.douclaw.low.b:0 "I dearly hope that the nations of Flusion one day realize the greatness that we can bring to them."
  kaiser_bureau.douclaw.low.c:0 "\n§RLORIS! STOP BALLING ON THE WAR TABLE!!§!"
  kaiser_bureau.douclaw.low.d:0 "The unification of Flusion is inevitable, and we must be the ones to seize this opportunity."
  
  kaiser_bureau.douclaw.mid.a:0 "\nA great start to our unification."
  kaiser_bureau.douclaw.mid.b:0 "\nThink of the possibilities once we are united! Peace, prosperity and greatness for all!"
  kaiser_bureau.douclaw.mid.c:0 "\nI believe a bit more land is needed."
  kaiser_bureau.douclaw.mid.d:0 "\nScrew the Roqualians. Metaphorically, of course."
  
  kaiser_bureau.douclaw.high.a:0 "\nWe are almost there... "
  kaiser_bureau.douclaw.high.b:0 "\nNo nation will stop us now! And then, we shall take to the stars!"
  kaiser_bureau.douclaw.high.c:0 "\nOh, the dams we will make..."
  kaiser_bureau.douclaw.high.d:0 "\nFirst Flusion, then the galaxy!"
  
  kaiser_bureau.douclaw.done:0 "\nThe Unification is complete! All of Flusion at last proudly stands united under a single, eternal banner!"
  
  invade_nearby_nations:0 "We cannot invade a nation which we do not directly neighbor."
  multiple_conquests_active:0 "We cannot launch a strike when engaging in more than one conquest!"
  
