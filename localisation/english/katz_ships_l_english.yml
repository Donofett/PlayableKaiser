    PKI_DESTROYER_FISSION_REACTOR: "Katzen Fission Reactor"
    KATDESTROYER_FISSION_REACTOR_desc: "A Katzen designed fission reactor, built for the Katzenpanzerkorps."
    PKI_CRUISER_FISSION_REACTOR: "Katzen Fission Reactor"
    KATCRUISER_FISSION_REACTOR_desc: "A Katzen designed fission reactor, built for the Leerekatzenbombers."
    PKI_BATTLESHIP_FISSION_REACTOR: "Katzen Fission Reactor"
    KATTITAN_FISSION_REACTOR_desc: "A Katzen designed fission reactor, built for the Weltraumkatzenmarine."
    PKI_SUB_FISSION_REACTOR:0 "Katzen Fission Reactor"
    KATSUB_FISSION_REACTOR_desc: "A Katzen designed fission reactor, built for the Unterraumboots."
    PKI_SUB_FUSION_REACTOR:0 "Katzenfusionsreaktor"
    KATSUB_FUSION_REACTOR_desc: "A drastic improvement on ancient fission reactors, these new Fusionsreaktoren are a staple power provider on Flusion, and are now adapted for the Unterraumboots."
    PKI_SUB_COLD_FUSION_REACTOR:0 "Cold Katzenfusionsreaktor"
    KATSUB_COLD_FUSION_REACTOR_desc: "With additional technological advancements, these new reactors no longer require massive, overly heavy heat sinks, therefore freeing up space for more power generation components."
    KATSUB_ANTIMATTER_REACTOR:0 "Katzen Antimatter Reactor"
    KATSUB_ANTIMATTER_REACTOR_desc: "Antimatter, despite being a dangerous and new field, promises to be our most efficient power generators yet."
    KATSUB_ZERO_POINT_REACTOR:0 "Katzen Zero Point Generator"
    KATSUB_ZERO_POINT_REACTOR_desc: "Blowing all previous reactor designs out of the water, Zero Point Energy provides massive amounts of energy for our vessels."
    KATSUB_DARK_MATTER_REACTOR:0 "Katzen Dark Matter Reactor"
    KATSUB_DARK_MATTER_REACTOR_desc: "These generators appear to somehow draw energy directly from dark matter, providing more ship power than should be possible according to the laws of physics."

    SUBMARINE_CLOAKING_1:0 "Basic Cloaking Field Generator"
    SUBMARINE_CLOAKING_1_desc: "A modified particle field allows our vessels to effectively 'hide' in open space. However, this comes at the cost of destabilizing other forms of energy shielding which would otherwise protect the ship."
    SUBMARINE_CLOAKING_2:0 "Advanced Cloaking Field Generator"
    SUBMARINE_CLOAKING_2_desc: "Advancements in rare crystal lensing technology have greatly improved cloaking efficiency."
    SUBMARINE_CLOAKING_3:0 "Elite Cloaking Field Generator"
    SUBMARINE_CLOAKING_3_desc: "Typical cloaking technology can play havoc with a ship's more delicate instruments. However, these elite fields render such concerns obsolete."
    SUBMARINE_CLOAKING_DARK_MATTER:0 "Dark Matter Cloaking Field Generator"
    SUBMARINE_CLOAKING_DARK_MATTER_desc: "This device uses dark matter to warp space-time around the vessel, making it incredibly difficult to detect."
    SUBMARINE_CLOAKING_PSI:0 "Psi-Phase Field Generator"
    SUBMARINE_CLOAKING_PSI_desc: "Psi-Phase Field Generators focus the psionic potential of the ship's crew to partially phase the vessel into the Shroud. This allows the ship to remain undetected by all but the best sensor arrays, though what the crew may be forced to witness is better left unsaid."

