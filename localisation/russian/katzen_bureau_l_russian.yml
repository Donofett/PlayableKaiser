 katzen_con_0_tooltip: "§BKatzen Herzlands§!\n\nA land of panzers and wonders, the Katzen Herzlands are nothing less than our proud homeland, ruled by the fierce §HKaiser Kattail§! himself. Home to billions and growing, it must and shall become the beating heart of our ever-expanding empire.\n\n§HCurrent Katzen Grasp: §!§GExtreme§!\n\n§YPOPULATION:§! £pop£ 10 Pops\n\n§YFEATURES:§!\n\n§HKatown Megalopolis§!\n£mod_planet_max_districts_add£ §G+1§! Max Districts\n\n§HKatown Government Palace§!\n£stability£ §G+5§! Stability\n£unity£ §G+25§! Unity\n\n§HKatown Megareactor§!\n£mod_job_technician_add£ §G+2§! Technician Jobs\n£mod_energy_produces_add£ §G+1§! §YEnergy Credits§! from £job_technician£ Technician Jobs"  <"§BКатценские Герцланды§!\n\nЗемля танков и чудес, Катценские Герцланды — это не что иное, как наша гордая родина, которой управляет свирепый §HКайзер Каттейл§!. Будучи домом для миллиардов людей, он должен и станет бьющимся сердцем нашей постоянно расширяющейся империи.\n\n§HТекущий охват Катцен: §!§GExtreme§!\n\n§H6НАСЕЛЕНИЕ:§! £pop£ 10 жителей\ n\n§YFEATURES:§_1\n\n§HМегаполис Коттаун§!\n§!2 §!3_1 Максимальное количество округов\n\n§HПравительственный дворец Коттауна§!\n§!6 §!7_1 Стабильность\n§!8 §!9_1 Единство\n\n §HМегареактор Коттауна§!\n§H2 §H3_1 Вакансии для техников\n§H4 §!3_1 §H6Энергетические кредиты§! из §H8 Вакансии для техников">  #NT!
  
