l_english:
  
 kaiser_bureau.0.name: "The Katzenvereinigungsbüro"  <"Katzenvereinigungsbüro">  #NT!
 kaiser_bureau.0.desc: "Our advisors have alerted us of a newly formed bureau to facilitate the §YUnification of Flusion§!. It is headed by the venerable §YDouclaw MacCathur§!. He expects great things from the inevitable unification."  <"Наши советники предупредили нас о недавно созданном бюро для содействия §YОбъединению Флюжн§!. Его возглавляет почтенный §YДукло Маккатур§!. Он ожидает великих свершений от неизбежного объединения.">  #NT!
 kaiser_bureau.0.a: "On screen"  <"На экране">  #NT!
  
 kaiser_bureau.1.name: "Douclaw MacCathur"  <"Дукло Маккатур">  #NT!
 kaiser_bureau.1.desc: "Oh, most esteemed Kaiser Kattail. Your faithful High Command and I have finished drawing up a myriad of war plans and operations to spearhead our upcoming planetary unification campaigns. We are all most eager to see them put into action, under your guidance."  <"О, достопочтенный Кайзер Каттейл. Ваше верное Верховное командование и я закончили разработку множества военных планов и операций, которые возглавят наши предстоящие кампании по объединению планеты. Мы все очень хотим увидеть их претворение в жизнь под Вашим руководством.">  #NT!
 kaiser_bureau.1.a: "On with it."  <"Продолжайте.">  #NT!
 kaiser_bureau.1.a.tooltip: "The Flusionian Unification screen will be shown."  <"Появится экран Объединение Флюжена.">  #NT!
  
 kaiser_bureau.2.name: "Flusion Unification"  <"Объединение Флюжн">  #NT!
  
 kaiser_bureau_tooltip: "Katzenvereinigungsbüro"  <"Katzenvereinigungsbüro">  #NT!
  
 kaiser_conquest_mech_desc: "This screen allows you manage §YConquests§! on §EFlusion§!. Each area has a level of §YKatzen Grasp§! which changes as we go on §YConquests§!.\n\nDuring a §YConquest§!, a situation will start. The situation approach determines the monthly progress and cost of §YStrikes§!. §YStrikes§! can be performed through a planetary decision. Due to limted resources and manpower, we cannot perform specialized §YStrikes§! when engaging in more than one §YConquest§!. Once a stage is finished we will attack a more centralized force, represented by an invasion on §EFlusion§!. Finish the situation to capture a region. You may need to capture one region before you capture another.\n\nYou can begin a by §YConquest§! clicking on a nation and declaring war."  <"Этот экран позволяет вам управлять §YЗавоеваниями§! на §EФлюжн§!. В каждой области есть уровень §Захвата Катценов§!, который меняется по мере продвижения к §YЗавоеванию§!.\n\nВо время §YЗахвата§! начнется ситуация. Ситуационный подход определяет ежемесячный прогресс и стоимость §YЗабастовок§!. §YУдары§! могут быть выполнены по планетарному решению. Из-за ограниченности ресурсов и рабочей силы мы не можем выполнять специализированные §YУдары§! при участии более чем в одном §YЗавоевании§!. Как только этап будет завершен, мы атакуем более централизованную силу, представленную вторжением на §EФлюжн§!. Завершите ситуацию по захвату региона. Возможно, вам придется захватить один регион, прежде чем захватывать другой.\n\nВы можете начать, §YЗавоевание§!, нажав на нацию и объявив войну.">  #NT!
  
 kaiser_bureau.douclaw.low.a: "We must teach this sadly misguided world about the wonders of unification."  <"Мы должны научить этот, к сожалению, заблуждающийся мир чудесам объединения.">  #NT!
 kaiser_bureau.douclaw.low.b: "I dearly hope that the nations of Flusion one day realize the greatness that we can bring to them."  <"Я очень надеюсь, что однажды народы Флюжена поймут, какое величие мы можем им принести.">  #NT!
 kaiser_bureau.douclaw.low.c: "\n§RLORIS! STOP BALLING ON THE WAR TABLE!!§!"  <"\n§RЛОРИС! Хватит играть на военном столе!!§!">  #NT!
 kaiser_bureau.douclaw.low.d: "The unification of Flusion is inevitable, and we must be the ones to seize this opportunity."  <"Объединение Флюжена неизбежно, и мы должны воспользоваться этой возможностью.">  #NT!
  
 kaiser_bureau.douclaw.mid.a: "\nA great start to our unification."  <"\nОтличное начало нашего объединения.">  #NT!
 kaiser_bureau.douclaw.mid.b: "\nThink of the possibilities once we are united! Peace, prosperity and greatness for all!"  <"\nПодумайте о возможностях, когда мы объединимся! Мира, процветания и величия всего!">  #NT!
 kaiser_bureau.douclaw.mid.c: "\nI believe a bit more land is needed."  <"\nЯ считаю, что нужно немного больше земли.">  #NT!
 kaiser_bureau.douclaw.mid.d: "\nScrew the Roqualians. Metaphorically, of course."  <"\nК черту роквалианцев. Метафорически, конечно.">  #NT!
  
 kaiser_bureau.douclaw.high.a: "\nWe are almost there... "  <"\nМы почти у цели...">  #NT!
 kaiser_bureau.douclaw.high.b: "\nNo nation will stop us now! And then, we shall take to the stars!"  <"\nНи одна нация не остановит нас сейчас! И тогда мы отправимся к звездам!">  #NT!
 kaiser_bureau.douclaw.high.c: "\nOh, the dams we will make..."  <"\nОх, какие дамбы мы построим...">  #NT!
 kaiser_bureau.douclaw.high.d: "\nFirst Flusion, then the galaxy!"  <"\nСначала Флюжн, затем галактика!">  #NT!
  
 kaiser_bureau.douclaw.done: "\nThe Unification is complete! All of Flusion at last proudly stands united under a single, eternal banner!"  <"\nОбъединение завершено! Наконец-то весь Флюжен гордо объединился под одним вечным знаменем!">  #NT!
  
 invade_nearby_nations: "We cannot invade a nation which we do not directly neighbor."  <"Мы не можем вторгнуться в страну, с которой мы не граничим напрямую.">  #NT!
 multiple_conquests_active: "We cannot launch a strike when engaging in more than one conquest!"  <"Мы не можем нанести удар, участвуя в более чем одном завоевании!">  #NT!
  
