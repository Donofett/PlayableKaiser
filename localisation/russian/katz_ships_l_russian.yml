    PKI_BATTLESHIP_FISSION_REACTOR: "Реактор деления Катцен"
    KATTITAN_FISSION_REACTOR_desc: "Реактор деления, спроектированный Катценом и построенный для Weltraumkatzenmarine."
    PKI_SUB_FISSION_REACTOR: "Реактор деления Катцен"
    KATSUB_FISSION_REACTOR_desc: "Реактор деления, спроектированный Катценом и построенный для Unterraumboots."
    PKI_SUB_FUSION_REACTOR: "Реактор Katzenfusions"
    KATSUB_FUSION_REACTOR_desc: "Эти новые термоядерные реакторы, радикально усовершенствованные по сравнению с древними ядерными реакторами, являются основным источником энергии на Флюжене и теперь адаптированы для Unterraumboots."
    PKI_SUB_COLD_FUSION_REACTOR: "Реактор холодного синтеза Katzenfusion"
    KATSUB_COLD_FUSION_REACTOR_desc: "Благодаря дополнительным технологическим достижениям, эти новые реакторы больше не требуют массивных и чрезмерно тяжелых радиаторов, что освобождает место для большего количества компонентов для выработки электроэнергии."
    PKI_SUB_ANTIMATTER_REACTOR: "Реактор антивещества Катцен"
    KATSUB_ANTIMATTER_REACTOR_desc: "Антивещество, несмотря на то, что это опасное и новое поле, обещает стать нашим самым эффективным генератором энергии."
    PKI_SUB_ZERO_POINT_REACTOR: "Генератор нулевой точки Катцена"
    KATSUB_ZERO_POINT_REACTOR_desc: "Уничтожив все предыдущие конструкции реакторов, Реактор Нулевой точки обеспечивает огромные объемы энергии для наших кораблей."
    PKI_SUB_DARK_MATTER_REACTOR: "Реактор темной материи Катцен"
    KATSUB_DARK_MATTER_REACTOR_desc: "Эти генераторы, похоже, каким-то образом черпают энергию непосредственно из темной материи, обеспечивая большую мощность корабля, чем это возможно по законам физики."
    PKI_SUBMARINE_CLOAKING_1: "Базовый генератор маскирующего поля"
    SUBMARINE_CLOAKING_1_desc: "Модифицированное поле частиц позволяет нашим кораблям эффективно «прятаться» в открытом космосе. Однако это происходит за счет дестабилизации других форм энергетической защиты, которые в противном случае защитили бы корабль."
    PKI_SUBMARINE_CLOAKING_2: "Расширенный генератор полей маскировки"
    SUBMARINE_CLOAKING_2_desc: "Достижения в технологии линз из редких кристаллов значительно повысили эффективность маскировки."
    PKI_SUBMARINE_CLOAKING_3: "Элитный генератор маскировочного поля"
    SUBMARINE_CLOAKING_3_desc: "Типичная технология маскировки может нанести ущерб более тонким приборам корабля. Однако эти элитные области делают подобные опасения устаревшими."
    PKI_SUBMARINE_CLOAKING_DARK_MATTER: "Генератор маскирующего поля темной материи"
    SUBMARINE_CLOAKING_DARK_MATTER_desc: "Это устройство использует темную материю для деформации пространства-времени вокруг корабля, что делает его невероятно трудным для обнаружения."
    PKI_SUBMARINE_CLOAKING_PSI: "Генератор пси-фазного поля"
    SUBMARINE_CLOAKING_PSI_desc: "Генераторы пси-фазового поля фокусируют псионический потенциал экипажа корабля, чтобы частично перевести судно в Покров. Это позволяет кораблю оставаться незамеченным для всех, кроме лучших сенсорных массивов, хотя то, что экипаж может стать свидетелем, лучше оставить невысказанным."
