l_russian:
    d_pki_flusion_nations: "Флюзионские нации"
    d_pki_flusion_nations_desc: "На Флюжене есть много других наций, которые ждут, когда их завоюют."
    flunat_get_lore: "Узнайть об истории и культуре их страны."
    flunat_demand_land: "Потребовать отдать землю, естественно с компенсацией."
    flunat_war_dec: "Объявить войну, чтобы завоевать их земли."
    flunat.0101.a: "Расскажите мне о своей нации."
    flunat.0101.b: "Можем ли мы купить часть вашей земли?"
    flunat.0101.c: "Хватит, это §RВОЙНА§!!"
    flunat.0101.d: "На этом всё. До свидания."
    NAME_Solakians: "Роквалианская Республика"
    NAME_Solakian: "Роквалиан"
    flunat.0101.name: "$NAME_Solakians$ - §Y[solakia_flunat.GetRulerName]§!"
    flunat.0101a.desc: "Если бы не наши шумные северные соседи. Чего ты хочешь, Каттейл? Знайте, что наша общая граница всё время настороже."
    flunat.0101b.desc: "Чего ты хочешь, Каттейл? Неужели вашей дикой бомбардировки Васегии было недостаточно?"
    flunat.0101c.desc: "Мы не настолько глупы, чтобы игнорировать ваши вопиющие амбиции на нашей земле, Катцены. Возможно, мы пацифисты, но мы Можем и Будем сражаться до конца, если вы что-нибудь предпримете."
    flunat.0101d.desc: "О, отлично, думаю, мне стоит вытащить туалетный лоток из-за того дерьма, которое ты собираешься мне прислать."
    flunat.0101e.desc: "Да ладно, Кэттейл, чего ты хочешь?"
    flunat.0101f.desc: "Не беспокойте нас своей нелепой болтовней. Мы видим твою игру насквозь, Каттейл."
    flunat.0101.a.response: "Зачем, чтобы вы могли разрушить все, что у нас есть, до последней капли культуры? Идите куда подальше."
    flunat.0101.b.response: "Ха! Не смеши меня, Каттейл, зачем нам §Hвообще§! продавать наши земли, а тем более вам."
    flunat.0101.c.response: "Мы знали, что этот день наступит. Мы будем сражаться с вами до тех пор, пока не падет последний $NAME_Solakian$. Увидимся на поле боя, Каттейл."
    NAME_Cookies: "Галлетианская Технократия"
    NAME_Cookie: "Галлетиан"
    flunat.0201.name: "$NAME_Cookies$ - §Y[cookie_flunat.GetRulerName]§!"
    flunat.0201a.desc: "Нужно заниматься наукой и проводить эксперименты. У нас мало времени, чтобы тратить его на вас, ядерщики."
    flunat.0201b.desc: "Приветствую, Каттейл. Если вам интересно, наша пограничная оборона всегда наготове."
    flunat.0201c.desc: "Ваши амбиции погубят вас, Катцены. Прислушайтесь к этому предупреждению, пока не стало слишком поздно!"
    flunat.0201d.desc: "Мы бы никогда не покинули Дафленд, если бы знали, что в конечном итоге вы останетесь нашими соседями!"
    flunat.0201e.desc: "Да ладно, Каттейл, чего же ваш вид ищет на этот раз?"
    flunat.0201f.desc: "К сожалению, мы не открыты для торговли с такими как вы."
    flunat.0201.a.response: "Наш вид ориентирован на науку. В отличие от вас... милитарских грабителей, мы превыше всего ценим прогресс, как научный, так и культурный."
    flunat.0201.b.response: "Ха! Не смеши меня, Каттейл, зачем нам §Hвообще§! продавать наши земли, а тем более вам."
    flunat.0201.c.response: "Так тому и быть. Да будет известно, что мы можем и сделаем все, что в наших силах, чтобы остановить твой глупый крестовый поход, Каттейл."
    NAME_Kronks: "Кронки"
    NAME_Kronk: "Кронк"
    flunat.0301.name: "$NAME_Kronks$ - §Y[kronk_flunat.GetRulerName]§!"
    flunat.0301a.desc: "Кронк, кронк, кронк?"
    flunat.0301b.desc: "Кронк."
    flunat.0301c.desc: "Крооооооооонк!!"
    flunat.0301d.desc: "Кронк, кронк... кронк... кронк?!"
    flunat.0301e.desc: "Кронк!"
    flunat.0301f.desc: "Кронк? Кронк? Кронк!"
    flunat.0301.a.response: "Кронк."
    flunat.0301.b.response: "Кронкнет."
    flunat.0301.c.response: "КРОНК!!!!!!"
    NAME_Ravkans: "Равка"
    NAME_Ravkan: "Равкан"
    flunat.0401.name: "$NAME_Ravkans$ Содружество - §Y[ravkan_flunat.GetRulerName]§!"
    flunat.0401a.desc: "Мы приветствуем вас, Катцены. Что вы ищете?"
    flunat.0401b.desc: "Совет Великих Старейшин желает мира между нашими видами."
    flunat.0401c.desc: "Да будет вам известно, Катцены, что наш вид не беззащитен."
    flunat.0401d.desc: "Приветствую. Что привело вас на наши земли?"
    flunat.0401e.desc: "Наши народы настолько отличаются друг от друга.Нам действительно есть что обсудить?"
    flunat.0401f.desc: "Мы не хотим ничего, кроме того, чтобы нас оставили в покое."
    flunat.0401.a.response: "Зачем, чтобы вы могли уничтожить всю нашу культуру до последней капли? Уходи отсюда."
    flunat.0401.b.response: "Ха! Не смеши меня, Каттейл, зачем нам §Hвообще§! продавать наши земли, а тем более вам."
    flunat.0401.c.response: "Это... самый грубый поступок. Почему вы настаиваете на распространении таких ужасных страданий? Это не может закончиться хорошо."
    NAME_Zousans: "Линтерия"
    NAME_Zousa: "Линтерианцы"
    flunat.0501.name: "$NAME_Zousans$ - §Y[zousan_flunat.GetRulerName]§!"
    flunat.0501a.desc: "Уходите."
    flunat.0501b.desc: "Нам плевать на ваш вид."
    flunat.0501c.desc: "Глупые кошачьи. Мы не хотим иметь ничего общего с вашим видом."
    flunat.0501d.desc: "Кышь!"
    flunat.0501e.desc: "Брысь."
    flunat.0501f.desc: "Почему вы беспокоите нас?"
    flunat.0501.a.response: "Зачем, чтобы вы могли разрушить всю нашу многовековую культуру до последней капли? Пошел ты."
    flunat.0501.b.response: "Нет."
    flunat.0501.c.response: "Вскоре вы осознаете всю свою глупость."
    NAME_Droog: "Другианские племена"
    NAME_Droogs: "Другиан"
    flunat.0601.name: "$NAME_Droog$ - §RОтсутствие централизованного правительства§!"
    flunat.0601a.desc: "Племенам другиан не хватает централизованного правительства, с которым можно было бы коммуницировать."
    flunat.0601.a.response: "Хотя сами другианцы не способны ответить, известно, что племена другиан состоят из множества племенных сообществ, населенных вампирическими существами. Эти племена постоянно враждуют друг с другом, и не существует настоящего централизованного правительства, кроме Совета Свободы."
    flunat.0601.c.response: "None"
    NAME_Ezics: "Зусприйское Междуморье"
    NAME_Ezic: "Зусприс"
    flunat.0701.name: "$NAME_Ezics$ - §Y[ezic_flunat.GetRulerName]§!"
    flunat.0701a.desc: "Само ваше существование — пятно на этой вселенной."
    flunat.0701b.desc: "Вчера это были раптурианцы, завтра будем мы, так ведь?"
    flunat.0701c.desc: "Знайте: если вы ступите хоть ногой на наши земли, мы будем уничтожать ваших солдат и танки, пока они не превратятся в груды мусора."
    flunat.0701d.desc: "Как мог ваш гордый вид пасть так низко, Катцены?"
    flunat.0701e.desc: "Даже если у нас нет шансов, мы будем стоять на своем."
    flunat.0701f.desc: "Нашему виду ваша глупость не угрожает."
    flunat.0701.a.response: "Зачем, чтобы вы могли разрушить все, что у нас есть, до самой последней капли? Да пошёл ты."
    flunat.0701.b.response: "Наша земля – наша, а не ваша."
    flunat.0701.c.response: "Крови, которую вы собираетесь пролить, будет достаточно, чтобы каждая река в вашей проклятой империи покраснела."
    NAME_Mercurians: "Меркурия"
    NAME_Mercurian: "Меркурианец"
    flunat.0801.name: "$NAME_Mercurians$ - §Y[mercuria_flunat.GetRulerName]§!"
    flunat.0801a.desc: "Мы придерживаемся очень строгой политики вооруженного нейтралитета. И мы не боимся её поддерживать."
    flunat.0801b.desc: "Пожалуйста, не беспокойте нас."
    flunat.0801c.desc: "Меркурианцы не желают вмешиваться в ваши дела."
    flunat.0801d.desc: "За любое вторжение вы заплатите кровью."
    flunat.0801e.desc: "У нас нет желания взаимодействовать с такими как вы."
    flunat.0801f.desc: "Мы лишь требуем, чтобы вы позволили нам заниматься своими делами."
    flunat.0801.a.response: "Зачем, чтобы вы могли разрушить все, что у нас есть? Пошел ты."
    flunat.0801.b.response: "Ха! Не смеши меня, Каттейл, зачем нам §Hвообще§! продавать наши земли, а тем более вам."
    flunat.0801.c.response: "Мы будем защищать свой нейтралитет и право на существование, даже если миллионы меркурианцев погибнут."
    NAME_Cyatianalas: "Циятианалы"
    NAME_Cyatianala: "Циятианала"
    flunat.0901.name: "$NAME_Cyatianalas$ - §Y[cyatianala_flunat.GetRulerName]§!"
    flunat.0901a.desc: "Ах, а кто у меня след- ах, это ты. Чего ты хочешь на этот раз, Каттейл?"
    flunat.0901b.desc: "О, мило. Что вы  теперь хотите?"
    flunat.0901c.desc: "Знаешь, если бы это был кто-то другой, я был бы рад, что кто-то пытается объединить мир! Но вместо этого у нас есть только ты."
    flunat.0901d.desc: "О, отлично, думаю, мне стоит вытащить туалетный лоток из-за того дерьма, которое ты собираешься мне прислать."
    flunat.0901e.desc: "Хватит, Каттейл, чего ты хочешь?"
    flunat.0901f.desc: "Зачем ты меня беспокоишь?"
    flunat.0901.a.response: "Зачем, чтобы вы могли разрушить все, что у нас есть, до последней капли культуры? Пошел ты."
    flunat.0901.b.response: "Ха! Не смеши меня, Каттейл, зачем нам §Hвообще§! продавать наши земли, а тем более вам."
    flunat.0901.c.response: "Так тому т быть. Мы будем сражаться с вами до тех пор, пока не падет последний $NAME_Cyatianala$. Увидимся на поле боя, Кэттейл."
    NAME_Yinjites: "Юнджитская талассократия"
    NAME_Yinjite: "Юнджит"
    flunat.01101.name: "$NAME_Yinjites$ - §Y[yinjite_flunat.GetRulerName]§!"
    flunat.01101a.desc: "Привет, Катцены. Вы пришли торговать?"
    flunat.01101b.desc: "Добрый вечер тебе, Каттейл. Как у вас дела?"
    flunat.01101c.desc: "Наши воины приветствуют вас, Катцены."
    flunat.01101d.desc: "Привет. Да будет известно, что наша Великая флотилия готова к действию, если вашим воинам захочется что-нибудь предпринять."
    flunat.01101e.desc: "Приветствую, Каттейл. Вы хотите принять участие в совместных военно-морских учениях?"
    flunat.01101f.desc: "Намного любопытнее, почему вы, кошачьи, склонны пренебрегать морем в пользу суши."
    flunat.01101.a.response: "Мы, Юнджиты, — гордый народ мореплавателей. Наши великолепные города построены среди обширных болот и прибрежных угодий, а наша гордость и радость, Великая флотилия, защищает нас от захватчиков и обеспечивает безопасность наших морских путей. Несмотря на усилия Годреда, Васегии не удалось потопить его, и, если вы захотите бросить ему вызов, я уверен, что он справится с такой же хорошей задачей против вашего Katzenseetruppen."
    flunat.01101.b.response: "Наши земли и моря не продаются."
    flunat.01101.c.response: "Так тому и быть! Пусть этот славный бой определит, кто на самом деле является величайшим воином Флюзиона!"
    NAME_Symbies: "Республика Паффиленд"
    NAME_Symbiess: "Васеги"
    flunat.01201.name: "Республика Паффиленд - §Y[symbie_flunat.GetRulerName]§!"
    flunat.01201a.desc: "Что ты ещё хочешь? Разве вы недостаточно нас бомбили?"
    flunat.01201b.desc: "Да, ты освободил нас из рук Годреда... но какой ценой?"
    flunat.01201c.desc: "Половина нашей страны — не что иное, как радиоактивная пустошь благодаря вашему виду!"
    flunat.01201d.desc: "Если вы захотите снова нас бомбить, знайте, что можете и будете сражаться до последнего вздоха."
    flunat.01201e.desc: "Если подумать, Годред, вероятно, был прав."
    flunat.01201f.desc: "Сколько еще стран вы уничтожите в ядерном огне, прежде чем кто-нибудь вас остановит?"
    flunat.01201.a.response: "Зачем, чтобы вы могли разрушить все, что у нас есть, до самой последней капли? Пошел ты, дьявол."
    flunat.01201.b.response: "Зачем вам нужны этот бесполезный хлам?"
    flunat.01201.c.response: "Итак, вы наконец решили закончить работу, да? Ну что ж, действуйте, ядерные варвары."
    NAME_Lauranaise: "Лаурандар"
    NAME_Lauranaises: "Лаунайз"
    flunat.01301.name: "Лаурандар - §Y[lauranaise_flunat.GetRulerName]§!"
    flunat.01301a.desc: "Приветствую, Каттейл. Что ты хочешь?"
    flunat.01301b.desc: "Мне нужно посещать собрания и составлять военные планы. Говорите быстрее."
    flunat.01301c.desc: "Твоя культура очень интригует, Катцен. Нам интересно, какая из наших стран победит в войне."
    flunat.01301d.desc: "Тебе что-нибудь нужно, Каттейл?"
    flunat.01301e.desc: "Если ты подумываешь о вторжении, знай, что мы всегда готовы, Каттейл."
    flunat.01301f.desc: "Добрый день тебе, Катцены. Наслаждайтесь этим, пока ещё можете."
    flunat.01301.a.response: "Зачем нам это, чтобы вы могли разрушить все, что у нас есть, до последней капли культуры? Пошел ты."
    flunat.01301.b.response: "У нас нет желания продавать нашу землю."
    flunat.01301.c.response: "И так, это война? Наконец-то ты покажешь свое истинное лицо, Каттейл. Знайте, что мы будем сражаться на пляжах, на улицах и мы будем защищать наш остров до самого конца."
    NAME_Haranian: "Харания"
    NAME_Haranians: "Хараниан"
    flunat.01401.name: "Королевство Харания - §Y[haranian_flunat.GetRulerName]§!"
    flunat.01401a.desc: "Нас не интересует дипломатия."
    flunat.01401b.desc: "Я очень занят. Пожалуйста, будь краток."
    flunat.01401c.desc: "Это ты? Чего ты хочешь?"
    flunat.01401d.desc: "В конце концов, ваша империя рухнет, как и все остальные до вас."
    flunat.01401e.desc: "Что ты хочешь?"
    flunat.01401f.desc: "Не беспокойте наше Королевство, Харанию, своей бесполезной болтовней."
    flunat.01401.a.response: "Зачем, чтобы вы могли разрушить все, что у нас есть, до последней капли культуры? Пошел ты."
    flunat.01401.b.response: "Ха! Не смеши меня, Каттейл, зачем нам §Hвообще§! продавать наши земли, а тем более вам."
    flunat.01401.c.response: "Леса тундры покраснеют от крови Катценов."
    decision_flusion_strike_cheap: "Начать удар"
    decision_flusion_strike_cheap_desc: "Инициирует удар по враждебным силам, продвигая войну в нашу пользу."
    decision_flusion_strike_mixed: "$decision_flusion_strike_cheap$"
    decision_flusion_strike_mixed_desc: "$decision_flusion_strike_cheap_desc$"
    decision_flusion_strike_attrition: "$decision_flusion_strike_cheap$"
    decision_flusion_strike_attrition_desc: "$decision_flusion_strike_cheap_desc$"
    situation_world_tension_monthly_change_tooltip: "$situation_monthly_change_tooltip_approaches_dependent$"
    situation_solakian_conquest: "Война за Роквалию"
    situation_solakian_conquest_type: "Флюзионское завоевание"
    situation_solakian_conquest_desc: "Прибавьте скорость танкам, пришло время войны! Мы объявили войну за аннексию §HРоквалийской республике§!, и у нас есть несколько способов победить в этом конфликте. Мы можем выполнить §YАтаку§_1, чтобы улучшить ситуацию в свою пользу, или мы можем выиграть войну за счет истощения.\n\n§YАтаку§_1 можно выполнить из меню решений §HФлюзион§!."
    situation_solakian_conquest_monthly_change_tooltip: "$situation_monthly_change_tooltip_approaches_dependent$"
    conquest_situation_conquer_solakia: "Мы аннексируем Роквалию и получаем контроль над их землями и населением."
    conquest_situation_get_rekt: "Мы теряем регион и у нас становиться меньше места!"
    approach_mobile: "Мобильная доктрина"
    approach_mixed: "Смешанная доктрина"
    approach_attrition: "Доктрина истощения"
    approach_mobile_desc: "Мы будем оставаться легкими и быстро двигаться под тенью ночи.\n§HМы добьемся меньшего прогресса в ситуации, но §YАтака§_0 будет легче. §YАтаку§_0 можно исполнить из §YРешений§! Флюзиона."
    approach_mixed_desc: "Посвятить себя пути — значит ограничить своё восприятие. Наша стратегия – победа.\n§HЭто сбалансированный подход. §YАтака§_0 может быть исполнена из §YРешений§ Флюзиона!"
    approach_attrition_desc: "Мы будем сражаться в окопах, мы будем сражаться в горах. Наша промышленная мощь станет ключом к победе.\n§HМы добьемся большего прогресса в ситуации, но §YАтака§_0 будет сложнее. §YАтака§_0 может быть исполнено из §YРешения§ Флюзион!"
    flunat.0111.title: "Флюзионское завоевание"
